<!DOCTYPE html>
<html>
	<head>
		<title>I Can't Decide</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
	</head> 
	<body>
        <div class="container">
            <div class="row">
                <div id="main" class="col s12 push-m2 m8">
                    <div class="row">
                        <h2 class="col s12">
                            I Can't Decide
                        </h2>
                    </div>
                    <div class="row">
                        <div class="col s8">
                            <div class="card indigo">
                                <div class="card-content white-text">
                                    <p>Input the options you can't decide between (click 'Add' to add more options), then click 'Decide for' to have the decision made for you.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="options-container" class="col s12">
                            <div class="row option">
                                <div class="input-field col s8">
                                    <input type="text" id="option-1" class="validate" />
                                    <label for="option-1">Option 1</label>
                                </div>
                                <div class="col s4">
                                    <a class="btn waves-effect waves-light red delete-line">
                                        <i class="material-icons">delete</i>
                                    </a>
                                </div>
                            </div>
                            <div class="row option">
                                <div class="input-field col s8">
                                    <input type="text" id="option-2" class="validate" />
                                    <label for="option-2">Option 2</label>
                                </div>
                                <div class="col s4">
                                    <a class="btn waves-effect waves-light red delete-line">
                                        <i class="material-icons">delete</i>
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <a id="add-option" class="btn waves-effect waves-light green darken-3">
                                        Add
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col push-s4 s4">
                            <a type="button" id="decide" class="btn waves-effect waves-light btn-large teal accent-4">
                                <i class="material-icons right">play_arrow</i>
                                Decide for me
                            </a>
                        </div>
                    </div>
                </div>	
            </div>
        </div>
        <div id="templates" style="display:none;">
            <div id="option-row-template">
                <div class="row option-placeholder">
                    <div class="input-field col s8">
                        <input type="text" id="id-placeholder" class="validate" />
                        <label for="id-placeholder">text-placeholder</label>
                    </div>
                    <div class="col s4">
                        <a class="btn waves-effect waves-light red delete-line">
                            <i class="material-icons">delete</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
          <div id="result-modal" class="modal">
            <div class="modal-content">
                <h3 class="center-align"></h3>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
